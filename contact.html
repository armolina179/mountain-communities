<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€” Mountain Communities of the World</title>
  <link rel="icon" href="assets/mountain.png"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="page-fade-start">
  <header class="site-header" role="banner">
    <nav class="top-nav" aria-label="Main">
      <a class="nav-link" data-fade href="explore.html">Explore</a>
      <a class="nav-link" data-fade href="index.html#/about">About</a>
      <a class="nav-link" data-fade href="map.html">Map</a>
      <a class="nav-link is-active" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="content">
    <section class="contact-layout" aria-label="Contact">
      <section class="contact-panel">
        <div class="contact-inner">
          <h1 class="contact-hero">CONTACT</h1>

          <div class="contact-form-shell" role="group" aria-label="Contact form area">
            <form id="contact-form" class="contact-form" novalidate>
              <div class="field">
                <p>Feel free to contact us if you'd like to leave a comment, or suggest a community we haven't explored yet!                </p>
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" autocomplete="name" required />
              </div>

              <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="email" required />
              </div>

              <div class="field">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" />
              </div>

              <div class="field">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
              </div>

              <div class="hp">
                <label for="company">Company (leave blank)</label>
                <input id="company" name="company" type="text" tabindex="-1" autocomplete="off" />
              </div>

              <button class="btn-primary" type="submit">Send message</button>
              <p id="form-status" class="form-status" role="status" aria-live="polite"></p>
            </form>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script src="/scripts/contactvalidation.js"></script>
</body>
</html>
